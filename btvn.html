<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN buổi 3</title>
</head>
<body>
    <h3>Câu 1</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10501.60654515519!2d2.3315941983985486!3d48.85055117020848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e671dd98fffb41%3A0xfecd14d84c0a92b5!2zxJDhuqFpIGjhu41jIFNvcmJvbm5l!5e0!3m2!1svi!2s!4v1680056557086!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h3>Câu 2</h3>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET" autocomplete="off"> 
        <label for="fullName">Họ tên:</label>
        <br>
        <input id="fullName" type="text" name="hoTen" maxlength="30" placeholder="Ví sụ: levana" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input id="email" type="email" name="email" placeholder="Ví dụ: levana@gmail.com" required>
        <br>
        <label for="password">Mật khẩu:</label>
        <br>
        <input id="password" type="password" name="password" required>
        <br>
        <input type="submit" value="Đăng ký">
    </form>

    <br><br>
    <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET" autocomplete="off">
        <label for="search"></label>
        <input id="search" type="text" name="search" placeholder="Nhập nội dung tìm kiếm..." required>
        <button>Tìm kiếm</button>
    </form>

    <h3>Câu 3</h3>
    <label for="name">Kiểu text:</label>
    <br>
    <input id="name" type="text" name="name" maxlength="30" placeholder="Nhập họ tên..." required>
    <br><br>
    <label for="email">Kiểu email:</label>
    <br>
    <input id="email" type="email" name="email" placeholder="Nhập email" required>
    <br><br>
    <label for="password">Kiểu password:</label>
    <br>
    <input id="password" type="password" name="password" required>
    <br><br>
    <label for="number">Kiểu number:</label>
    <br>
    <input id="number" type="number" name="number" required>
    <br><br>
    <label for="date">Kiểu date:</label>
    <br>
    <input id="date" type="date" name="ngayVe">
    <br><br>
    <label for="thoiGian">Kiểu time:</label>
    <br>
    <input id="thoiGian" type="time" name="thoiGian" required>
    <br><br>
    <label for="file">Kiểu file:</label>
    <br>
    <input id="file" type="file" name="file" required>
    <br><br>
    <label for="range">Âm lượng(kiểu range):</label>
    <br>
    <input id="range" type="range" name="range" step="5" max="100" min="0" >
    <br><br>
    <label for="color">Kiểu color:</label>
    <br>
    <input id="color" type="color" name="color">
    <br><br>
    <label for="clothes">Chọn danh mục:</label>
    <br>
    <select name="clothes">
        <option value="1" selected>Quần</option>
        <option value="2">Áo</option>
        <option value="3">Mũ</option>
        <option value=4>Khăn</option>
    </select>
    <br><br>
    <label for="textarea"><b>Thẻ textarea (có cols = 30 và rows = 10)</b></label>
    <br><br>
    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
</body>
</html>
